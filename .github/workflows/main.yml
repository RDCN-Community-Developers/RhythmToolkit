name: Publish NuGet on demand

on:
  push:
    branches: [ master ]
    paths: [ 'RhythmBase/RhythmBase.csproj' ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit message
        id: msg
        run: |
          MSG=$(git log -1 --pretty=%B)
          echo "full_message<<EOF" >> $GITHUB_OUTPUT
          echo "$MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Should publish?
        id: should
        run: |
          if echo "${{ steps.msg.outputs.full_message }}" | grep -qi '\[PUBLISH\]'; then
            echo "publish=true"  >> $GITHUB_OUTPUT
          else
            echo "publish=false" >> $GITHUB_OUTPUT
          fi

      # 后续步骤只在 publish==true 时执行
      - name: Setup .NET
        if: steps.should.outputs.publish == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Pack
        if: steps.should.outputs.publish == 'true'
        run: |
          VER=$(grep -oP '<Version>\K[^<]+' RhythmBase/RhythmBase.csproj)
          dotnet pack RhythmBase/RhythmBase.csproj -c Release \
            -o ./pkg \
            /p:Version="$VER"

      - name: Push to NuGet.org
        if: steps.should.outputs.publish == 'true'
        run: |
          dotnet nuget push ./pkg/*.nupkg \
            --source https://api.nuget.org/v3/index.json \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --skip-duplicate